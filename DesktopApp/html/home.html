<script type="text/javascript">
  $(document).ready(function(){
    //weather widget
    qapi.forecast(function(weather){
        var temp = weather.currently.temperature;
        var unit = "";
        switch (qapi.getUserCountry()) {
          case "us":
            unit = "°F";
            break;
          default:
            unit = "°C";
        }
        $(".weather_widget.temperature").html(temp + unit);
        switch (qapi.GetWeatherIcon()) {
          case 'wind':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/wind.png\")");
            break;
          case 'rain':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/rain.png\")");
            break;
          case 'snow':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/snow.png\")");
            break;
          case 'clear-day':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/clear-day.png\")");
            break;
          case 'clear-night':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/clear-night.png\")");
            break;
          case 'fog':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/fog.png\")");
            break;
          case 'cloudy':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/cloudy.png\")");
            break;
          case 'partly-cloudy-day':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/partly-cloudy-day.png\")");
            break;
          case 'partly-cloudy-night':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/partly-cloudy-night.png\")");
            break;
          case 'sleet':
            $(".weather_widget.icon").css( "background-image", "url(\"../pictures/weather/icons/sleet.png\")");
            break;
        }
    });
  });
</script>
<style media="screen">
  .weather_widget.icon{
    position: absolute;
    top: 60px;
    left: 0px;
    width: 60px;
    height: 60px;
    background-size: contain;
  }
  .weather_widget.temperature{
    font-family: Lato;
    font-size: 20px;
  }
</style>
<div class="weather_widget">
  <div class="weather_widget temperature"></div>
  <div class="weather_widget icon"></div>
</div>

  <!-- Smart cards will show here as scrolling div -->
</div>
