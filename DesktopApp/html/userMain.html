<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Q Desktop</title>
    <!-- Own script -->
    <script type="text/javascript" src="../js/userMain.js"></script>
    <script type="text/javascript" src="../api/speechProcessingLoop.js"></script>
    <!-- sweetalert -->
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/t4t5/sweetalert/master/dist/sweetalert.css">
    <!-- Amplify js -->
    <script type="text/javascript" src="../api/amplify.js"></script>
    <!-- Menu Bar -->
    <script type="text/javascript" src="../js/menu_in.js"></script>
    <!-- Own style -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/userMain.css">
  </head>
  <body>
    <div class="leftMenu">
      <div class="topMenuBlock">
        <img src="../pictures/anspirit.png" height="100%"/>
        <button type="button" class="logout_btn">Logout</button>
      </div>
      <div class="menuFields">
        <div class="menuElement" id="home_menu">Home</div><br>
        <div class="menuElement" id="myExtensions_menu">My Extensions</div><br>
        <div class="menuElement" id="timetable_menu">My Schedule</div><br>
        <div class="menuElement" id="iot_menu">My Home</div><br>
        <div class="menuElement" id="emoji_menu">My Emoji</div><br>
        <div class="menuElement" id="market_menu">Market</div><br>
        <div class="menuElement" id="settings_menu">Settings</div>
      </div>
    </div>
    <div class="dialog">
      <input type="text" name="userTextInput" placeholder="Tipe if can't speak" class="userTextInput">
      <div class="speech" id="speech"></div>
      <div class="speechBtn" id="speechBtn"></div>
    </div>
    <div class="content">
      <h1>Content...</h1>
    </div>
    <div class="fullScreen">

    </div>
  </body>
</html>
