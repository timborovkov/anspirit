<script type="text/javascript">
  $(document).ready(function(){
    $('.image_url_choose_row').css('background-image', 'url('+getCookie('photo')+')');
    $('#photo').val(getCookie('photo'));

    $('#email').val(getCookie('email'));

    $('#email').val(getCookie('address'));

    $('#address').val(getCookie('address'));


    //On change
    $('#photo').change(function(){
      var newphoto = $('#photo').val();
      $('.image_url_choose_row').css('background-image', 'url('+newphoto+')');
    });
    $('#address').change(function(){

    });
    $('#about').change(function(){

    });
    $('#facebook').change(function(){

    });
    $('#twitter').change(function(){

    });
    $('#instagram').change(function(){

    });
    $('#linkedin').change(function(){

    });

    //On save
    $('.saveBtn').click(function(){

      //Change in database
        var photo = $('#photo').val();
        firebaseUpdateUserData('photo', photo);
        var address = $('#address').val();
        firebaseUpdateUserData('address', address);
        var about = $('#about').val();
        firebaseUpdateUserData('about', about);
        var facebook = $('#facebook').val();
        firebaseUpdateUserData('twitter', facebook);
        var twitter = $('#twitter').val();
        firebaseUpdateUserData('twitter', twitter);
        var instagram = $('#instagram').val();
        firebaseUpdateUserData('instagram', instagram);
        var linkedin = $('#linkedin').val();
        firebaseUpdateUserData('linkedin', linkedin);

      //Change in cookies
        setCookie('photo', photo);
        setCookie('address', address);
        setCookie('about', about);
        setCookie('facebook', facebook);
        setCookie('twitter', twitter);
        setCookie('instagram', instagram);
        setCookie('linkedin', linkedin);

      //Done
      swal('Saved', 'Your data has been updated!', 'success')
    });
  });
</script>
